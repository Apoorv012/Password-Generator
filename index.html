<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/app.js"></script>
</head>
<body>

    <div class="container">
        <div id="copy-btn" class="password-txt-container">
            <span id="password-text" class="password-text">PASSWORD</span>
            <span class="material-symbols-outlined copy-btn">content_copy</span>
        </div>
        <ul>
            <li>
                <label for="length">length</label>
                <input type="number" name="length" id="length" min="6" value="8">
            </li>
            <li>
                <label for="lowercase">lowercase</label>
                <input type="checkbox" name="lowercase" id="lowercase-cb" checked>
            </li>
            <li>
                <label for="uppercase">uppercase</label>
                <input type="checkbox" name="uppercase" id="uppercase-cb" checked>
            </li>
            <li>
                <label for="numbers">numbers</label>
                <input type="checkbox" name="numbers" id="numbers-cb" checked>
            </li>
            <li>
                <label for="symbols">symbols</label>
                <input type="checkbox" name="symbols" id="symbols-cb">
            </li>
            
        </ul>
        <button id="generate-btn" class="btn generate-btn">GENERATE</button>
    </div>

</body>
</html>
